<div class='landing-form'>
    <form action="/results" method="POST">
        <div class="form-group">
            <label for="timeAvailable">Time Available</label>
            <input type="text" class="form-control" id="timeAvailable" name="time-available"> minutes
        </div>
        <div class="form-group">
            <label for="runningSpeed">Running Speed</label>
            <input type="text" class="form-control" id="runningSpeed" name="running-speed"> mph
        </div>
        <div class="form-group">
            <label for="address">Current Location</label>
            <input type="text" class="form-control" id="address" placeholder="ex: 1617 Hess Road, Redwood City, CA 94061" name="address">
        </div>
        or, click <a id="geolocate">here</a> to use your browser's coordinates!
        <div class="form-group">
            <input type="text" class="form-control" id="latitude" name="latitude" placeholder="latitude">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="longitude" name="longitude" placeholder="longitude">
        </div>
        <input type="submit" value="Boba me!">
    </form>
</div>

<script src="static/js/landing.js"></script>
{% endblock %}
