{% extends 'base.html' %}
{% block content %}
<div class="container"> 
    <h1>Login</h1>
    <form action="/login" method="POST">
        <label>Email:
            <input type="email" name="email">
        </label>
        <label>Password:
            <input type="password" name="password">
        </label>
        <input type="submit" value="Log In">
    </form>
</div>

{% endblock %}
