{% extends 'base.html' %}
{% block content %}

<div class="container signup">
    <h1 class="row" id="auth-title">Sign Up*</h1>
    <form action="/signup" method="POST">
        <div class="row form-group form-group-lg">
            <label>First Name
                <input type="text" name="firstname" class="form-control" disabled>
            </label>
        </div>
        <div class="row form-group form-group-lg">
            <label>Last Name
                <input type="text" name="lastname" class="form-control" disabled>
            </label>
        </div>
        <div class="row form-group form-group-lg">
            <label>Email
                <input type="email" name="email" class="form-control" disabled>
            </label>
        </div>
        <div class="row form-group form-group-lg">
            <label>Password
                <input type="password" name="password" class="form-control" disabled>
            </label>
        </div>
        <div class="row form-group form-group-lg">
        <button type="submit" class="btn btn-primary btn-lg" disabled>Create my account!</button>
        </div>
    </form>
    <h5 class="row" id="demo-note">* disabled in demo mode. Try it out <a href="/login">here</a>.
</div>

{% endblock %}


<li><a href="/login"><i class="fa fa-sign-in"></i> Log In</a></li>
